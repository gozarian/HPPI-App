<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      New Claim
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section class="claim-header">
    <figure>
      <div
        class="img-wrapper"
        [style.background-image]="'url(' + chosenPet.petImage + ')'">
      </div>
    </figure>
    <h3>Claim for {{ chosenPet.petName }}</h3>
  </section>
  <ion-list class="choose-date">
    <ion-item class="date-item">
      <ion-label clear color="primary">When did {{ chosenPet.petName }} join your family?</ion-label>
      <ion-datetime
        displayFormat="MMMM D YYYY"
        pickerFormat="DD MMMM YYYY"
        [(ngModel)]="myDate">
      </ion-datetime>
    </ion-item>
    <ion-item no-lines class="bottom-next">
      <button ion-item (click)="addPhoto(chosenPet)">
        <ion-icon class="ion-icon-tennis-ball"></ion-icon>
        Next
      </button>
    </ion-item>
  </ion-list>
</ion-content>
