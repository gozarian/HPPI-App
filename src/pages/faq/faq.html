<ion-header>
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      FAQ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let faq of faqs">
      <button text-left ion-button clear (click)="openFaq(faq)">{{ faq.title }}</button>
      <ion-icon name="add"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
