<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      Claim #{{ claim.number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <section class="claim-header">
    <figure>
      <div
        class="img-wrapper"
        [style.background-image]="'url(' + claim.petImage + ')'">
      </div>
    </figure>
    <h3>Claim for {{ claim.petName }}</h3>
  </section>

  <div class="claim-detail">
    <ion-note><span>Date:</span> {{ claim.date }}</ion-note>
    <div class="status" [innerHtml]="claim.status"></div>
  </div>
</ion-content>
