<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      Claim #{{ claim.claim_number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <section class="claim-header">
    <figure>
      <div
        class="img-wrapper"
        [style.background-image]="'url(' + policy.pet_image + ')'">
      </div>
    </figure>
    <h3>Claim for {{ policy.pet_name }}</h3>
  </section>

  <div class="claim-detail">
  </div>

</ion-content>
