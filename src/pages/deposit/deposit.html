<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      Direct Deposit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="policy-warning">Routing number must be a 9 digit number!</p>
  <section class="scan-check">
    <h2>Enter your account information.</h2>
    <button ion-button clear large (click)="startCapture()">
      <p>Scan your check</p>
      <ion-icon class="ion-icon-camera"></ion-icon>
    </button>
  </section>
  <section class="enter-details">
    <div class="header-wrapper">
      <h2>Or, enter <span (click)="checkDetails = !checkDetails">account information</span> below.</h2>
      <img src="assets/test-imgs/direct-deposit-tip.png" alt="Check Details" [hidden]="!checkDetails">
    </div>
    <form (ngSubmit)="onSubmit()" #depositForm="ngForm">
      <ion-grid>
        <ion-row class="routing">
          <ion-col>
            <h3>Routing Number:</h3>
          </ion-col>
          <ion-col>
            <ion-input
              type="number"
              placeholder="Routing #"
              [(ngModel)]="model.routing"
              name="routing"
              required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Account Number:</h3>
            <ion-input
              type="number"
              min="9"
              placeholder="Account #"
              [(ngModel)]="model.account"
              #account="ngModel"
              name="account"
              required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Verify Account Number:</h3>
            <ion-input
              type="number"
              min="9"
              placeholder="Account #"
              [(ngModel)]="model.verifyAccount"
              #verifyAccount="ngModel"
              name="verify-account"
              required></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <button ion-button
      type="submit"
      (click)="saveDepositForm()"
      [disabled]="!depositForm.form.valid">
      Save Change
    </button>
  </section>
</ion-content>
