<ion-header>
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Change Password</h2>
  <ion-list>

    <ion-item no-lines>
      <ion-input type="password" placeholder="Enter new password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-input type="password" placeholder="Re-enter password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button>Save Changes</button>
</ion-content>
