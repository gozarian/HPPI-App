<ion-header class="primary-header">
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <figure class="sign-in-logo">
    <img src="assets/logos/logo.png">
  </figure>
  <section class="change-password-inputs">
    <h3>Change Password</h3>
    <ion-list>
      <ion-item no-lines>
        <ion-input type="password" placeholder="Enter new password"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input type="password" placeholder="Re-enter password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button>Save Changes</button>
  </section>
</ion-content>
