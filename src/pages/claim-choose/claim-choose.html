<ion-content>
  <ion-header class="primary-header back-home-header">
    <ion-navbar>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        New Claim
      </ion-title>
    </ion-navbar>
  </ion-header>
  <section>
    <h3>Which pet is this claim for?</h3>
    <ion-list class="hp-list">
      <button ion-item *ngFor="let pet of pets" (click)="choosePet(pet)">
        <figure>
          <div
            class="img-wrapper"
            [style.background-image]="'url(' + pet.img + ')'">
          </div>
        </figure>
        <h4>{{ pet.name }}</h4>
      </button>
    </ion-list>
  </section>
</ion-content>
