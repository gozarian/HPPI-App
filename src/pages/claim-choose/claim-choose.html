<ion-header class="primary-header back-home-header">
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New Claim
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section>
    <h3>Which pet is this claim for?</h3>
    <ion-list class="hp-list">
      <button ion-item *ngFor="let policy of policies" (click)="choosePet(policy)">
        <figure>
          <div
            class="img-wrapper"
            [style.background-image]="'url(' + policy.petImage + ')'">
          </div>
        </figure>
        <h4>{{ policy.petName }}</h4>
      </button>
    </ion-list>
  </section>
</ion-content>
