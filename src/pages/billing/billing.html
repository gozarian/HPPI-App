<ion-header>
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Policy & Billing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="policy-warning">Your last payment failed and was not received.</p>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <h3>Policy Holder:</h3>
        Brian Jorgensen
      </ion-col>
      <ion-col width-50>
        <h3>Premium Total:</h3>
        $550.65 Monthly
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <h3>Billing Date:</h3>
        31st Monthly
      </ion-col>
      <ion-col width-50>
        <ion-row>
          <ion-col>
            <h3>Status:</h3>
            <span>Suspended</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Amount Due:</h3>
            <span>$984.47</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Payment Method:</h3>
      </ion-col>
      <ion-col>
        <span>Card</span>: <span>****</span><span>8675</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Billing Address:</h3>
        <div>
          <span class="billing-address">6806 Westminister Ave NE,</span>
        </div>
        <div>
          <span class="billing-city">Elensburg</span>
          <span class="billing-state">WA</span>
          <span class="billing-zip">98115</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button>Retry Card</button>
  <ion-list no-lines>
    <ion-item>
      <button ion-item (click)="toPayment()">
        <ion-icon name="card"></ion-icon>
        Edit Payment Method
      </button>
    </ion-item>
  </ion-list>
</ion-content>
