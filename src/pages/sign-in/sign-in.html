<ion-header>
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sign In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item no-lines>
      <ion-input type="email" placeholder="Enter your email address" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <p class="error" ng-show="errorMessage">{{ errorMessage }}</p>
  </ion-list>

  <button ion-button (click)="login()">Sign In</button>
  <button ion-button clear>Forgot Password?</button>
  <p class="learn-more">Not a Healthy Paws Customer? <a ion-button clear>Learn More</a></p>
</ion-content>
