<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <figure class="sign-in-logo">
      <img src="assets/logos/logo.png">
    </figure>

    <section padding class="sign-in-form">
      <ion-list >

        <ion-item no-lines>
          <ion-input type="email" placeholder="Enter your email address" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <p class="login-notify error slide-in" *ngIf="errorMessage">{{ errorMessage }}</p>
      </ion-list>

      <button ion-button (click)="login()">Sign In</button>
      <button ion-button clear (click)="resetPassword()">Forgot Password?</button>
    </section>
  </div>
  <p class="learn-more">Not a Healthy Paws Customer? <a href="https://www.healthypawspetinsurance.com/" ion-button clear>Learn More</a></p>
</ion-content>
