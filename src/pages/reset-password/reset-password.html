<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <figure class="sign-in-logo">
      <img src="assets/logos/logo.png">
    </figure>
    <section class="reset-password-input">
      <h3>Reset Password</h3>
      <p>Enter the email address registered with your Healthy Paws account, and we will send you a temporary password.</p>
      <form no-validate (ngSubmit)="onSubmit()" [formGroup]="resetPasswordInput">
        <ion-list>
          <ion-item no-lines>
            <ion-input type="email" placeholder="Enter your email address" formControlName="resetEmail"></ion-input>
          </ion-item>
          <p class="reset-notify error slide-in" *ngIf="errorMessage">{{ errorMessage }}</p>
        </ion-list>
        <button ion-button [disabled]="resetPasswordInput.invalid">Send Password</button>
      </form>
    </section>
  </div>
  <section>
    <p class="learn-more">Not a Healthy Paws Customer? <a (click)="launch('https://www.healthypawspetinsurance.com/')" ion-button clear>Learn More</a></p>
  </section>
</ion-content>
