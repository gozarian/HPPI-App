<ion-header>
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Reset Password</h2>
  <p>Enter the email address registered with your Healthy Paws account, and we will send you a temporary password.</p>
  <ion-list>

    <ion-item no-lines>
      <ion-input type="email" placeholder="Enter your email address"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button>Send Password</button>
  <p class="learn-more">Not a Healthy Paws Customer? <a ion-button clear>Learn More</a></p>
</ion-content>
