<ion-header class="primary-header">
  <ion-navbar>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ccNumber">
      <ion-col>
        <ion-input type="number" placeholder="Card #"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ccDetails">
      <ion-col>
        <span class="payment-label">Exp</span>
        <ion-input type="text" placeholder="mm" maxlength="2"></ion-input>
        <span class="ccExpSlash">/</span>
        <ion-input type="text" placeholder="yyyy" maxlength="4"></ion-input>
      </ion-col>
      <ion-col text-right>
        <span class="payment-label">CVV</span>
        <ion-input class="ccCVV" type="text" maxlength="4"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="billing-info">
    <ion-row>
      <ion-col>
        <span class="payment-label">Billing Address:</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Street Address"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Unit/Apt"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="City"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="select-state">
        <ion-input type="text" placeholder="ST" maxlength="2"></ion-input>
      </ion-col>
      <ion-col class="select-zip">
        <ion-input type="number" placeholder="Zip Code"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="submit-payment">
    <button ion-button outline>Scan Card</button>
    <button ion-button>Save</button>
  </div>
</ion-content>
