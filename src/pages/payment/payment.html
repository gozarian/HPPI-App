<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form no-validate (ngSubmit)="onSubmit()" [formGroup]="paymentForm">
    <ion-grid>
      <ion-row class="ccNumber">
        <ion-col>
          <ion-input type="number" placeholder="Card #" formControlName="cc_num"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ccDetails">
        <ion-col>
          <span class="payment-label">Exp</span>
          <ion-input type="number" placeholder="mm" formControlName="cc_month"></ion-input>
          <span class="ccExpSlash">/</span>
          <ion-input type="number" placeholder="yyyy" formControlName="cc_year"></ion-input>
        </ion-col>
        <ion-col text-right>
          <span class="payment-label">CVV</span>
          <ion-input class="ccCVV" type="number" formControlName="cc_cvv"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="billing-info">
      <ion-row>
        <ion-col>
          <span class="payment-label">Billing Address:</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="Name" formControlName="billing_name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="Street Address" formControlName="billing_street"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="City" formControlName="billing_city"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="select-state">
          <ion-input type="text" placeholder="ST" maxlength="2" formControlName="billing_state"></ion-input>
        </ion-col>
        <ion-col class="select-zip">
          <ion-input type="number" placeholder="Zip Code" formControlName="billing_postal_code"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="submit-payment">
      <button ion-button [disabled]="paymentForm.invalid" type="submit">Save</button>
    </div>
  </form>
</ion-content>
