<ion-header class="primary-header">
  <ion-navbar>
    <ion-title>
      {{ message.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="message-detail">
  <ion-note><span>Date: </span>{{ message.date }}</ion-note>
  <h2>{{ message.title }}</h2>
  <div class="message-text" [innerHtml]="message.content"></div>
</ion-content>
