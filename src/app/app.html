<ion-menu
  role="navigation"
  side="right"
  type="reveal"
  class="show-menu"
  persistent="true"
  [content]="templates"
  >
  <ion-header class="header header-ios">
    <ion-toolbar class="toolbar toolbar-ios" color="primary">
      <ion-buttons left>
        <button icon-only ion-button menuClose>
          <ion-icon ios="ios-close" name="close" class="icon-ios"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button icon-only ion-button (click)="goHome()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center class="title-ios">Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="content content-ios statusbar-padding">
    <ion-list class="list list-ios">
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #templates [root]="rootPage"></ion-nav>
